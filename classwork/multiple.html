<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1> Table </h1>
</head>
<body>
    <label for="number">Enter Number for Multiplication</label>
    <input type="number" id="check" onkeyup="multiply()">
    <div id="msg">

    </div>
    </br>
    
    <script>
        function multiply(){
            num = document.getElementById("check").value;
            msg = document.getElementById("msg");

            for (let i = 1; i<=10; i++){
                msg.innerHTML += num +"x"+ i + "=" + num*i + "<br>"; 
                
            }
        }
    </script>
</body>
</html>
