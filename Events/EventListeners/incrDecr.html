 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="display"></p>
    <input type="submit" value="Increment" id="inc" onclick="increment()" />
    <input type="submit" value="Decrement" id="dec" onclick="decrement()" />
    <input type="submit" value="Reset" id="reset" onclick="reset()" />

    <script>
      var c = 0;
      var incre = document.getElementById("inc");  //Making the variables global so that                                        they can be accessed by other functions as well//
      var p = document.getElementById("display");
      function increment() {
        c = c + 1;
        p.textContent = c;
      }
      function decrement() {
        if (c > 0) {
          c = c - 1;
          p.textContent = c;
        }
      }
      function reset() {
        c = 0;
        p.textContent = c;
      }
    </script>
  </body>
</html>
